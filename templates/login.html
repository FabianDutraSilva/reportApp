{% extends 'layouts/main.html' %} {%block content%}

<div class="container-fluid bg-dark text-white py-4 px-4">
    <div class="row">
        <div class="col-12">
            <h2>Iniciar sesion</h2>
        </div>
    </div>
    <form method="POST" id="reporte-incidente" action="">
        {% csrf_token %} {% if reporte is not None %}
        <input type="hidden" value="{{reporte.id}}" name="id" />
        {%endif%}

        <div class="row">
            <div class="col-12">
                <div class="row">
                    <div class="form-group col-12 col-md-3">
                        <label for="">Usuario</label>
                        <input
                            type="text"
                            name="username"
                            id="username"
                            class="form-control"
                            placeholder="Nombre de usuario"
                        />
                    </div>
                    <div class="form-group col-12 col-md-3">
                        <label for="">Password</label>
                        <input
                            type="password"
                            name="password"
                            id="password"
                            class="form-control"
                            placeholder="Contraseña"
                        />
                    </div>
                    <div class="form-group row mt-3 mx-0">
                        <button type="submit" class="btn btn-success col-12 col-md-1" form="reporte-incidente">
                            Iniciar sesión
                        </button>
                    </div>
                    <a class="nav-link" href="/registro">Aún no tengo cuenta</a>
                </div>
            </div>

            {%endblock%}
        </div>
    </form>
</div>
