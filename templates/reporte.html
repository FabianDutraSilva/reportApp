{% extends 'layouts/main.html' %} {%block content%}

<div class="container-fluid bg-dark text-white py-4">
    <div class="row">
        <div class="col-12">
            <h2>Reporte de incidente</h2>
        </div>
    </div>
    <form method="POST" id="reporte-incidente" action="">
        {% csrf_token %} {% if reporte is not None %}
        <input type="hidden" value="{{reporte.id}}" name="id" />
        {%endif%}

        <div class="row">
            <div class="col-12">
                <div class="row">
                    <div class="form-group col-12 col-md-3">
                        <label for="">Equipo</label>
                        <input type="text" name="equipo" id="equipo" class="form-control"
                        {% if reporte is not None %}
                            value="{{reporte.equipo}}"
                        {%endif%}
                        >
                    </div>
                    <div class="form-group col-12 col-md-3">
                        <label for="">Ubicacion</label>
                        <input type="text" name="ubicacion" id="ubicacion" class="form-control"
                        {% if reporte is not None %}
                            value="{{reporte.ubicacion}}"
                        {%endif%}
                        >
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-12 col-md-3">
                        <label for="">TÃ­tulo</label>
                        <input type="text" name="titulo" id="titulo" class="form-control"
                        {% if reporte is not None %}
                            value="{{reporte.titulo}}"
                        {%endif%}
                        >
                    </div>
                    <div class="form-group col-12 col-md-3">
                        <label for="">Averia o falla?</label>
                        <input type="text" name="clase" id="clase" class="form-control"
                        {% if reporte is not None %}
                            value="{{reporte.clase}}"
                        {%endif%}
                        >
                    </div>
                    <div class="form-group col-12 col-md-3">
                        <label for="">Tipo de incidente</label>
                        <input type="text" name="tipo" class="form-control"
                        {% if reporte is not None %}
                            value="{{reporte.tipo}}"
                        {%endif%}
                        >
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-12">
                <label for="">Descripcion</label>
                <textarea class="form-control mr-0" rows="6" type="text" name="descripcion" id="descripcion">{% if reporte is not None %}{{reporte.descripcion}}{%endif%}</textarea>
            </div>
        </div>
    </form>
    <div class="form-group row mt-3">
        <div class="col-5"></div>
        <button type="submit" class="btn btn-success col-2" form="reporte-incidente">Reportar</button>
        <div class="col-5"></div>
    </div>
</div>

{%endblock%}
